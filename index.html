<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevas características de HTML5 en formularios</title>
</head>
<body>
    <h1>Nuevas características de HTML5 en formularios</h1>

    <p>Este es un ejemplo de un párrafo</p>

    <form action="" id="form-order">

        <p>

            <label for="name"> Nombre (Obligatorio)</label>
            <input type="text" name="name" id="name" placeholder="Nombre" autofocus autocomplete="" required>

        </p>

        <p>

            <label for="passwd"> Contraseña (Obligatorio)</label>
            <input type="password" name="passwd" id="passwd" placeholder="@qw123" pattern="[a-z]{3}[1-9]{4}"> (La Contraseña debe contener 3 letras y 4 números en este orden)

        </p>

        <p>

            <label for="phone"> Teléfono</label>
            <input type="tel" name="phone" id="phone" placeholder="@qw123" pattern="[a-z]{3}[1-9]{4}"> (La Contraseña debe contener 3 letras y 4 números en este orden)

        </p>

        <p>

            <label for="passwd"> Contraseña (Obligatorio)</label>
            <input type="password" name="passwd" id="passwd" placeholder="@qw123" pattern="[a-z]{3}[1-9]{4}"> (La Contraseña debe contener 3 letras y 4 números en este orden)

        </p>

        <input type="submit" value="Enviar">

    </form>

</body>
</html>
